<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white">Weather App</a>
      <form class="d-flex" role="search">
        <input id="city" class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search">
        <button class="btn btn-primary" type="submit" id="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Weather for <span id="cityName"></span></h1>
    <p class="fs-5 text-muted"></p>
  </div>


  <div class="container">
    <main>

      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Temperatures</h4>
            </div>
            <div class="card-body">
              <img src="temp2.jpg" alt="" srcset="" >
              <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li> Min temperature <span id="min_temp"></span></li>
                <li> Max temperature <span id="max_temp"></span></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Wind Info </h4>
            </div>
            <div class="card-body">
              <img src="wind3.png" alt="" srcset="">
              <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-muted fw-light"><span>Km/hr</span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li> Feels like <span id="feels_like"></span></li>
                <li> Wind degree <span id="wind_degrees"></span></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div class="card-body">
              <img src="humid3.png" alt="" srcset="">
              <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-muted fw-light"><span>%</span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li> Sunrise <span id="sunrise"></span></li>
                <li> Sunset <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>
</html>
